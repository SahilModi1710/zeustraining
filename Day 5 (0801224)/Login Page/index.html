<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <h2>Quantum</h2>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="form">
                
                <div class="title">
                    <i class="fa-sharp fa-solid fa-arrow-left"></i>
                    <h2>Log In With Quantum</h2>
                </div>
                <form action="">
                    <div class="row">
                       
                        <label>
                          <input type="radio" name="option" value="option1"> District
                        </label>
                        <label>
                          <input type="radio" name="option" value="option2"> Independent School
                        </label>
                      </div>
                      <div class="row">
                        <span>State*</span>
                        <select id="myDropdown">
                            <option value="option1">Alabama</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                          </select>                          
                      </div>
                      <div class="row">
                        <span>District*</span>
                        <select id="myDropdown">
                            <option value="option1">Alabama School District</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                          </select>                          
                      </div>
                      <div class="row">
                        
                        <label for="">
                            <input type="text" name="" id="" value="" placeholder="Username/Email Id"> 
                        </label>
                        <div class="forget-password">
                            FORGET USERNAME?
                        </div>
                      </div>
                      <div class="row">
                        <label for="">
                            <input type="text" name="" id="" value="" placeholder="Password*"> 
                        </label>
                        <div class="forget-password">
                            FORGET PASSWORD?
                        </div>
                      </div>
                    <div class="rememberPassword">
                            <input type="checkbox" id="rememberPassword" name="rememberPassword">
                        <span>Remember Me</span>
                    </div>
                    <div class="button">
                        <button>Login</button>
                    </div>
                        
                </form>
            </div>
        </div>
    </div>
</body>
</html>
